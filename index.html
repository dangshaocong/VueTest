<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-Type" content="text/html;charset=utf-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
        <title>Document</title>
		<script src="./Vue.js"></script>
		<style type="text/css">
			*{margin:0;padding:0;font-size:12px;font-family:"微软雅黑"}
			.box{margin:20px 100px}
		</style>
	</head>
 <body>
  <div class="box">
	<div id="app"> {{ message }} </div>
	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！	
		</span>
	</div>

	<div id="app-3">
		<p v-if="seen">现在你看到我了</p>
	</div>


	<div id="app-4">
		<ul>
			<li v-for="todo in todos">
			 {{ todo.text }}
			</li>
		</ul>
	</div>

	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reseverMessage">反转消息</button>
	</div>

	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
  </div>
	<script type="text/javascript">
	      //标签内容渲染
		   var app=new Vue({
					el:"#app",
					data: {
					message: "Hello Vue!"
				  }
			})

           // 用指令 v-bind
			var app2=new Vue({
					el:"#app-2",
					data: {
					 message: '页面加载于 ' + new Date().toLocaleString()
				  }
			})
           
		    // v-if指令
			var app3=new Vue({
					el:"#app-3",
					data:{
						seen:true
					}
			
			})


			var app4=new Vue({
				el:"#app-4",
				data:{
					todos:[{text:"学习vue"},{text:"学习python"},{text:"学习node"}]
				}
			})

			var app5=new Vue({
				el:"#app-5",
				data:{
                 message:"hello vue js"
				},
				methods:{
				 reseverMessage:function(){
					this.message=this.message.split("").reverse().join("")
				 }
				
				}	
			})

			var app6 = new Vue({
				el: '#app-6',
				data: {
				message: 'Hello Vue!'
				}
			})

	 </script>
	
 </body>
</html>
